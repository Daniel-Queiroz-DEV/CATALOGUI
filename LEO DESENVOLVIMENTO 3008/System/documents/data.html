<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script language="javascript" src="../startPage/_includes/ManagerOne/jquery.js" type="text/javascript"></script>
	<script language="javascript" src="../startPage/_includes/ManagerOne/initializeAutocomplete.js" type="text/javascript"></script>
	<title>Promob</title>
	<script src="../startPage/_includes/gerarLinks.js" language="javascript"></script>
	<link href="../startPage/_includes/form.css" rel="stylesheet" type="text/css"/>
	<link href="../startPage/_includes/estilos.css" rel="stylesheet" type="text/css">
	
</head>
<body style="overflow:hidden">
	<script language="jscript">
		function IrParaProjeto_onClick() {
			external.InvokeVSA("GestorDocumentos", "IrParaDocumento", "GetType(Promob.Projeto.Sugestao.SugestaoCtrl)");
		}
	</script>
		<form name="formulario" style="margin: 0px">
		<table width="100%" height="100%" cellspacing="0" cellpadding="0" border="0">
			<tr>
				<td align="center">
					<table width="1024" border="0" cellspacing="0" cellpadding="0" class="container">
						<tr class="header">
							<td align="center" valign="top" colspan="2">
								<!-- <img align="absmiddle" src="../startpage/img/logopromob.png" id="nautilus" class="nautiluslogoinicial"/> -->
								<img src="../startpage/img/promob.png" id="promob-logo" class="promoblogoinicial"/>
								</td>
						</tr>
						<tr>
							<td width="50%" align="center" valign="top">
								<table width="97%" border="0" align="right" cellpadding="4" cellspacing="0">
									<tr>
										<td colspan="2" style="color: #fff; font-size: 16px; height: 30px;"><h2>Customer Profile</h2></td>
									</tr>
									<tr>
										<td align="right" width="140">Code: </td>
										<td>
											<input type="text" class="texto" name="codcliente" description="Customer Code" maxlength="100"></td>
									</tr>
									<tr>
										<td align="right">Name: </td>
										<td>
											<input type="text" class="texto" name="nomecliente" description="Name" maxlength="100" id="customerNameField"></td>
									</tr>
									<tr>
										<td align="right">ID: </td>
										<td>
											<input type="text" class="texto" name="cpfcnpj" description="ID" maxlength="18"></td>
									</tr>
									<tr>
										<td align="right">Phone: </td>
										<td>
											<input type="text" class="texto" name="fone" description="Phone" maxlength="100"></td>
									</tr>
									<tr>
										<td align="right">Cell Phone: </td>
										<td>
											<input type="text" class="texto" name="celular" description="Cell Phone" maxlength="100"></td>
									</tr>
									<tr>
										<td align="right">Address: </td>
										<td>
											<input type="text" class="texto" name="endereco" description="Address" maxlength="200"></td>
									</tr>
									<tr>
										<td align="right">District: </td>
										<td>
											<input type="text" class="texto" name="bairro" description="District" maxlength="100"></td>
									</tr>
									<tr>
										<td align="right">City: </td>
										<td>
											<input type="text" class="texto" name="cidade" description="City" maxlength="100"></td>
									</tr>
									<tr>
										<td align="right">State: </td>
										<td>
											<input type="text" class="texto" name="uf" description="State" size="5" maxlength="2" style="width: 50px"><font style="height: 17px;">&nbsp;&nbsp;ZIP Code:</font>
											<input type="text" class="texto" name="cep" description="ZIP Code" size="10" maxlength="9" style="width: 90px">
										</td>
									</tr>
									<tr>
										<td align="right">E-mail: </td>
										<td>
											<input type="text" class="texto" name="email" description="E-mail" maxlength="60"></td>
									</tr>
									<tr>
										<td align="right">Shipping Address: </td>
										<td>
											<input type="text" class="texto" name="endentrega" description="Shipping Address" maxlength="200"></td>
									</tr>
									<tr>
										<td align="right">Notes: </td>
										<td>
											<textarea class="texto" cols="48" rows="5" name="observacoes" description="Notes"></textarea></td>
									</tr>
								</table>
							</td>
							<td valign="top" align="left">
								<table width="97%" cellspacing="0" cellpadding="4" border="0">
									<tr>
										<td colspan="2" style="color: #fff; font-size: 16px;"><h2>Company Profile</h2></td>
									</tr>
									<tr>
										<td align="right">Invoice Store: </td>
										<td>
											<input type="checkbox" class="texto" name="rep_fatura_loja" style="width: 12px"></td>
									</tr>
									<tr>
										<td align="right" style="width: 90px;">Store Code: </td>
										<td>
											<input type="text" class="texto" name="rep_codigo" description="C&oacute;digo da Empresa" maxlength="100"></td>
									</tr>
									<tr>
										<td align="right" style="width: 90px;">Name: </td>
										<td>
											<input type="text" class="texto" name="rep_nomeempresa" description="Company Name" maxlength="100"></td>
									</tr>
									<tr>
										<td align="right">ID: </td>
										<td><input type="text" class="texto" name="rep_cnpjempresa" description="CNPJ" maxlength="100"></td>
									</tr>								
									<tr>
										<td align="right" style="width: 90px;">Purchase Order: </td>
										<td>
											<input type="text" class="texto" name="rep_ordemcompra" description="Ordem de compra" maxlength="100"></td>
									</tr>
									<tr>
										<td align="right">Address: </td>
										<td>
											<input type="text" class="texto" name="rep_enderecoempresa" description="Company Address" maxlength="100"></td>
									</tr>
									<tr>
										<td align="right">District: </td>
										<td>
											<input type="text" class="texto" name="rep_bairroempresa" description="Company District" size="35" maxlength="100"></td>
									</tr>
									<tr>
										<td align="right">City: </td>
										<td>
											<input type="text" class="texto" name="rep_cidadeempresa" description="Company City" size="35" maxlength="100"></td>
									</tr>
									<tr>
										<td align="right">State:</td>
										<td>
											<input type="text" class="texto" name="rep_ufempresa" description="Company District" size="3" maxlength="2" style="width: 50px"><font style="height: 17px;">&nbsp;&nbsp;ZIP Code:</font>
											<input type="text" class="texto" name="rep_cepenpresa" description="CEP da Empresa" size="10" maxlength="9" style="width: 90px">
										</td>
									</tr>
									<tr>
										<td align="right">Phone:</td>
										<td>
											<input type="text" class="texto" name="rep_telefoneempresa" description="Company Phone" maxlength="100"></td>
									</tr>
									<tr>
										<td align="right">E-mail:</td>
										<td>
											<input type="text" class="texto" name="rep_emailempresa" description="Company Contact&acute;s E-mail" maxlength="100"></td>
									</tr>
									<tr>
										<td align="right">Contact:</td>
										<td>
											<input type="text" class="texto" name="rep_contatoempresa" description="Company Contact&acute;s Phone" maxlength="100"></td>
									</tr>
									<tr>
										<td colspan="2" height="140" align="right" valign="bottom" style="padding-right: 38px;">
											<input name="irParaProjeto" type="button" class="botao" value="Go to project" onclick="IrParaProjeto_onClick();"></td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td colspan="2" align="center" valign="bottom" class="linkscontact">
								<script>gerarLinks('us');</script>
								&nbsp;</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
