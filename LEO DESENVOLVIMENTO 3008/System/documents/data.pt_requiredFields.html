<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<script language="javascript" src="../startPage/_includes/ManagerOne/jquery.js" type="text/javascript"></script>
	<script language="javascript" src="../startPage/_includes/ManagerOne/initializeAutocomplete.js" type="text/javascript"></script>
	<title>Promob</title>
	<script src="../startPage/_includes/gerarLinks.js" language="javascript"></script>
	<link href="../startPage/_includes/form.css" rel="stylesheet" type="text/css"/>
	<link href="../startPage/_includes/estilos_requiredFields.css" rel="stylesheet" type="text/css">	
	
</head>
<body style="overflow:hidden">	
		<form name="formulario" style="margin: 0px">
		<table width="100%" height="100%" cellspacing="0" cellpadding="0" border="0">
			<tr>
				<td align="center">
					<table width="630" border="0" cellspacing="0" cellpadding="0" class="container">
						<tr class="header">
							<td align="center" valign="top" colspan="2">								
								<img src="../startpage/img/promob.png" id="promob-logo" class="promoblogoinicial"/>
						</tr>
						<tr>
							<td width="100%" align="center" valign="top">
								<table width="97%" border="0" align="right" cellpadding="1" cellspacing="0">
									<tr>
										<td colspan="2" style="color: #fff; font-size: 16px; height: 30px;"><h2>Dados do Clientes</h2></td>
									</tr>
									<tr>
										<td align="right" width="140">C&oacute;digo: </td>
										<td>
											<input type="text" class="texto" name="codcliente" description="C&oacute;digo do Cliente" maxlength="100"></td>
									</tr>
									<tr>
										<td align="right">Nome: </td>
										<td>
											<input type="text" class="texto" name="nomecliente" description="Nome" maxlength="100" id="customerNameField"></td>
									</tr>
									<tr>
										<td align="right">CPF/CNPJ: </td>
										<td>
											<input type="text" class="texto" name="cpfcnpj" description="CPF/CNPJ" maxlength="18"></td>
									</tr>
									<tr>
										<td align="right">Telefone: </td>
										<td>
											<input type="text" class="texto" name="fone" description="Telefone" maxlength="100"></td>
									</tr>
									<tr>
										<td align="right">Celular: </td>
										<td>
											<input type="text" class="texto" name="celular" description="Celular" maxlength="100"></td>
									</tr>
									<tr>
										<td align="right">Endere&ccedil;o: </td>
										<td>
											<input type="text" class="texto" name="endereco" description="Endere&ccedil;o" maxlength="200"></td>
									</tr>
									<tr>
										<td align="right">Bairro: </td>
										<td>
											<input type="text" class="texto" name="bairro" description="Bairro" maxlength="100"></td>
									</tr>
									<tr>
										<td align="right">Cidade: </td>
										<td>
											<input type="text" class="texto" name="cidade" description="Cidade" maxlength="100"></td>
									</tr>
									<tr>
										<td align="right">UF:</td>
										<td>
											<input type="text" class="texto" name="uf" description="UF" size="5" maxlength="2" style="width: 50px"><font style="height: 17px;">&nbsp;&nbsp;&nbsp;CEP:</font>
											<input type="text" class="texto" name="cep" description="CEP" size="10" maxlength="9" style="width: 90px">
										</td>
									</tr>
									<tr>
										<td align="right">E-mail: </td>
										<td>
											<input type="text" class="texto" name="email" description="E-mail" maxlength="60"></td>
									</tr>
									<tr>
										<td align="right">Endere&ccedil;o de Entrega: </td>
										<td>
											<input type="text" class="texto" name="endentrega" description="Endere&ccedil;o de Entrega" maxlength="200"></td>
									</tr>
									
								</table>
							</td>
							
						</tr>						
					</table>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
