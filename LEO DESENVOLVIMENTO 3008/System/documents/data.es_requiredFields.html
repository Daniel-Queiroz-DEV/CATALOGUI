<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<script language="javascript" src="../startPage/_includes/ManagerOne/jquery.js" type="text/javascript"></script>
	<script language="javascript" src="../startPage/_includes/ManagerOne/initializeAutocomplete.js" type="text/javascript"></script>
	<title>Promob</title>
	<script src="../startPage/_includes/gerarLinks.js" language="javascript"></script>
	<link href="../startPage/_includes/form.css" rel="stylesheet" type="text/css"/>
	<link href="../startPage/_includes/estilos_requiredFields.css" rel="stylesheet" type="text/css">	
	
</head>
<body style="overflow:hidden">	
		<form name="formulario" style="margin: 0px">
		<table width="100%" height="100%" cellspacing="0" cellpadding="0" border="0">
			<tr>
				<td align="center">
					<table width="630" border="0" cellspacing="0" cellpadding="0" class="container">
						<tr class="header">
							<td align="center" valign="top" colspan="2">								
								<img src="../startpage/img/promob.png" id="promob-logo" class="promoblogoinicial"/>
						</tr>
						<tr>
							<td width="100%" align="center" valign="top">
								<table width="97%" border="0" align="right" cellpadding="1" cellspacing="0">
									<tr>
										<td colspan="2" style="color: #fff; font-size: 16px; height: 30px;"><h2>Datos del Cliente</h2></td>
									</tr>
									<tr>
										<td align="right" width="140">Codigo: </td>
										<td>
											<input type="text" class="texto" name="codcliente" description="Codigo del Cliente" maxlength="100"></td>
									</tr>
									<tr>
										<td align="right">Nombre: </td>
										<td>
											<input type="text" class="texto" name="nomecliente" description="Nombre" maxlength="100" id="customerNameField"></td>
									</tr>
									<tr>
										<td align="right">C.P.: </td>
										<td>
											<input type="text" class="texto" name="cpfcnpj" description="CURP/RFC" maxlength="18"></td>
									</tr>
									<tr>
										<td align="right">Tel&eacute;fono: </td>
										<td>
											<input type="text" class="texto" name="fone" description="Tel&eacute;fono" maxlength="100"></td>
									</tr>
									<tr>
										<td align="right">Celular: </td>
										<td>
											<input type="text" class="texto" name="celular" description="Celular" maxlength="100"></td>
									</tr>
									<tr>
										<td align="right">Direcci&oacute;n: </td>
										<td>
											<input type="text" class="texto" name="endereco" description="Direcci&oacute;n" maxlength="200"></td>
									</tr>
									<tr>
										<td align="right">Barrio: </td>
										<td>
											<input type="text" class="texto" name="bairro" description="Barrio" maxlength="100"></td>
									</tr>
									<tr>
										<td align="right">Ciudad: </td>
										<td>
											<input type="text" class="texto" name="cidade" description="Ciudad" maxlength="100"></td>
									</tr>
									<tr>
										<td align="right">Estado:</td>
										<td>
											<input type="text" class="texto" name="uf" description="Estado" size="5" maxlength="2" style="width: 50px"><font style="height: 17px;">&nbsp;&nbsp;&nbsp;CUIT/CUIL:</font>
											<input type="text" class="texto" name="cep" description="CUIT/CUIL" size="10" maxlength="9" style="width: 90px">
										</td>
									</tr>
									<tr>
										<td align="right">E-mail: </td>
										<td>
											<input type="text" class="texto" name="email" description="E-mail" maxlength="60"></td>
									</tr>
									<tr>
										<td align="right">Direcci&oacute;n de Entrega: </td>
										<td>
											<input type="text" class="texto" name="endentrega" description="Direcci&oacute;n de Entrega: " maxlength="200"></td>
									</tr>
									
								</table>
							</td>
							
						</tr>						
					</table>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
